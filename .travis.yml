language: node_js
node_js:
- '6.1'
script:
- yarn run lint
- yarn run build
- yarn run start &
- yarn global add nightwatch
- yarn run sauce
- pkill node
cache:
  yarn: true
  directories:
  - node_modules
addons:
  sauce_connect:
    username: timelapse-sauce
  jwt:
    secure: 
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "index.html"
    - "bundle.js"
    - "bundle.js.gz"
    - "bundle.js.map"
    - "style.css"
    - "style.css.map"
  skip_cleanup: true
  on:
    tags: true
    repo: j1348/timelapse-web
